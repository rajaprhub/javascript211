<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css">
    <title>Home</title>
  </head>
  <body>
    <!-- Navbar id:- "navbar"
link to home page and store page ids:- "home" and "store" respectively.
Input fields id:- 
- Brand name :- "mobile_brand"
- Product name :- "mobile_name"
- price :- "mobile_price"
- image url :- "mobile_image"

Submit button Id:- "submit" -->

    <div id="navbar">
      <a href="index.html">Mobile Store</a>
      <a href="store.html"> Store page</a>
  </div>

    <form id="form"> 
          <input  id="mobile_brand" type="text" placeholder="enter brand"> 
          <input  id="mobile_name"   type="text" placeholder="enter name"> 
          <input   id="mobile_price" type="number" placeholder="enter price"> 
          <input   id="mobile_image"  type="text" placeholder="enter url"> 
          <button id="submit" type="submit" >Submit </button>
    </form>


  </body>
</html>

<script src="scripts/index.js"> </script>
